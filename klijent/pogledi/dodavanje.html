<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c7fdc8312f.js" crossorigin="anonymous"></script>
    <title>Oglasi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/oglasi">Pogledaj oglase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dodavanje">Dodaj novi oglas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center mt-3">Dodaj oglas</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6 border bg-light shadow-lg p-3 mb-5 bg-body rounded">
                <form method="post" action="/dodajOglas">
                    <div class="me-3">
                        <label for="kategorija" class="form-label">Kategorija: </label>
                        <select class="form-select" name="kategorija">
                            <option>Automobili</option>
                            <option>Racunarske komponente</option>
                            <option>Motocikli</option>
                            <option>Bicikle</option>
                            <option>Alati</option>
                            <option>Stanovi</option>
                        </select><br>
                    </div>
                    <div class="me-3">
                        <label for="tekst" class="form-label">Tekst:</label>
                        <input class="form-control" type="text" name="tekst"><br>
                    </div>
                    <div class="row me-3">
                        <h3>Cena:</h3>
                        <div class="col-6">
                            <label for="valuta" class="form-label">Valuta: </label>
                            <input class="form-control" type="text" name="valuta">
                        </div>
                        <div class="col-6">
                            <label for="cena" class="form-label">Cena: </label>
                            <input class="form-control" type="text" name="cena">
                        </div>
                    </div>
                    <br>
                    <label for="datumIsteka">Datum isteka oglasa: </label><input style="width: 100%;border-radius: 2px; border-color: rgb(224, 220, 220)" type="date" name="datumIsteka">
                    <h3>Oznake:</h3>
                    <button onclick="dodajOznaku()" type="button" class="btn btn-dark w-100 mb-3">Dodaj oznaku</button>
                    <div id="oznake">
                        <input class="form-control" type="text" name="oznake">
                    </div>

                    <h3>Mejlovi:</h3>
                    <button onclick="dodajMejl()" type="button" class="btn btn-dark w-100 mb-3">Dodaj mejl</button>
                    <div id="mejlovi">
                        <div class="d-flex">
                            <input class="form-control" type="email" name="mejl">
                            <select class="form-select me-2" name="tipMejla">
                                <option>Privatni</option>
                                <option>Poslovni</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3 mt-3">Dodaj oglas</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
<script>
    function insertAfter(newNode, existingNode) {
        existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
    }
    function dodajOznaku() {
        let div = document.createElement('div')
        div.innerHTML = '<input class="form-control" type="text" name="oznake">'
        insertAfter(div, oznake.lastElementChild);
    }


    function dodajMejl() {
        let div = document.createElement('div')
        div.innerHTML = '<div class="d-flex"><input class="form-control" type="email" name="mejl"><select class="form-select me-2" name="tipMejla"><option>Privatni</option><option>Poslovni</option></select></div>'
        insertAfter(div, mejlovi.lastElementChild);

    }

</script>

</html>
