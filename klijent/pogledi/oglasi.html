<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c7fdc8312f.js" crossorigin="anonymous"></script>
    <title>Oglasi</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/oglasi">Pogledaj oglase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dodavanje">Dodaj novi oglas</a>
                    </li>

                </ul>
            </div>
            <form class="d-flex" method="get" action="/filtriraj">
                <select class="form-select me-2" name="kategorija" id="kategorija">
                    <!-- <option selected>Filtriraj po komponentama</option> -->
                    <option>Automobili</option>
                    <option>Racunarske komponente</option>
                    <option>Motocikli</option>
                    <option>Bicikle</option>
                    <option>Alati</option>
                    <option>Stanovi</option>

                </select>
                <button type="submit" class="btn btn-outline-success" id="postavi">Filtriraj</button>
            </form>
        </div>
    </nav>
    <h1 class="text-center mt-3">Oglasi</h1>
    <table>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Kategorija</th>
                    <th scope="col">Tekst</th>
                    <th scope="col">Datum isteka oglasa</th>
                    <th scope="col">Cena</th>
                    <th scope="col" class="text-center">Detalji/Izmeni</th>
                    <th scope="col" class="text-center">Izbri≈°i</th>

                </tr>
            </thead>
            <tbody>
                #{data}
            </tbody>
        </table>

        <!-- Optional JavaScript; choose one of the two! -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let input = document.getElementById('kategorija');
                if (localStorage['kategorija']) { // if job is set
                    input.value = localStorage['kategorija']; // set the value
                }
                input.onchange = function () {
                    localStorage['kategorija'] = this.value; // change localStorage on change
                }
            });

        </script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
